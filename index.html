<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo</title>
</head>
<body class="">
    <header>
        <nav class="px-4 py-3 shadow">
            <h3 class="my-auto">Todo <i class="fas fa-tasks ms-1 text-primary"></i></h3>
        </nav>
    </header>
    <main id="main" class="container py-3">
        <section id="sidebar" class="">
            <div class="date-time card p-3 my-2 mb-4  " >
                <p><span id="day" class="fw-bolder"></span> <span id="time"></span></p>
                <p id="date"></p>
            </div>
            <div class="todo-form card p-3 hide">
                <h5 class="">New Task </i></h5>
                <form action="" class="todo" id="task-form">
                    <div class="mb-3 mt-2">
                        <label for="task">Task</label>
                        <input type="text"  id="task" placeholder='"Get Groceries"' class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="due-date">Due By</label>
                        <input type="datetime-local"  id="due-date" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm my-1" >Add Task</button>
                </form>
            </div>
        </section>
        <section class="todos my-3">
            <h5>Todos</h5>
            <div id="todo-list">

            </div>
        </section>
        <button id="btn-toggle-form" onclick="UI.toggleForm()" class="btn-primary"><i id="toggle-form-icon" class="fas fa-pen text-light"></i></button>
    </main>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/fa2d6e24fb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
