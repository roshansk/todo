<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="headings my-4">
            <p class="display-4 text-center">Todo List <span class="text-dark fas fa-tasks"></span></p>
        </div>
        <div class="form w-75 mx-auto">
            <form class="form" id="task-form">
                <div class="form-group">
                    <label for="task">Task:</label>
                    <input type="text" id="task" class="form-control mb-2">
                    <label for="dueDate">Due Date:</label>
                    <input type="datetime-local" id="due-date" class="form-control mb-3">
                    <button class="btn btn-sm btn-dark">Submit</button>
                </div>
            </form>
        </div>
        <div class="task-table w-75 mx-auto" >
            <table class="table table-hover" id="task-table">
                <thead class="thead-dark">
                    <th>Task</th>
                    <th>Due In</th>
                    <th></th>
                </thead>
                <tbody class="table-hover" id="table-body">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
